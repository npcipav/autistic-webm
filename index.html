<!doctype html>
<head>
  <title>Autism is here</title>
  <meta charset="utf-8">
  <style>
    video {
      position: absolute; right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      width: auto; height: auto; z-index: -100;
    }
  </style>
</head>
<body>
  <video id="video" src="14555689891060" autoplay preload="auto" />

  <script>
    var videoPlayer = document.getElementById('video');
    
    function getListOfWebm() {
      return [
        "14555689891060",
      ];
    }
    
    function playIt() {
      videoPlayer.play();

      var videos = getListOfWebm();
      videos = videos[Math.floor(Math.random() * videos.length)];
      videoPlayer.src = "../../tree/master" + videos + ".webm";
    }

    videoPlayer.addEventListener('ended', playIt, false);

    playIt();
  </script>
</body>
